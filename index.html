<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

<body>
  <main id="colors">
    <div class="color-box">
      <h2 class="hex-number"></h2>

      <button class="lock-btn">
        <i class="fa fa-lock fa-2x lock-icon"></i>
        <i class="fa fa-lock-open fa-2x"></i>
      </button>
    </div>

    <div class="color-box">
      <h2 class="hex-number"></h2>

      <button class="lock-btn">
        <i class="fa fa-lock fa-2x lock-icon"></i>
        <i class="fa fa-lock-open fa-2x unlock-icon"></i>
      </button>
    </div>

    <div class="color-box">
      <h2 class="hex-number"></h2>

      <button class="lock-btn">
        <i class="fa fa-lock fa-2x lock-icon"></i>
        <i class="fas fa-lock-open fa-2x unlock-icon"></i>
      </button>
    </div>

    <div class="color-box">
      <h2 class="hex-number"></h2>

      <button class="lock-btn">
        <i class="fa fa-lock fa-2x lock-icon"></i>
        <i class="fa fa-lock-open fa-2x unlock-icon"></i>
      </button>
    </div>

    <div class="color-box">
      <h2 class="hex-number"></h2>

      <button class="lock-btn">
        <i class="fa fa-lock fa-2x lock-icon"></i>
        <i class="fas fa-lock-open fa-2x unlock-icon"></i>
      </button>
    </div>
  </main>

  <button class="lock-btn">
    <i class="fa fa-lock fa-2x lock-icon"></i>
    <i class="fas fa-lock-open fa-2x unlock-icon"></i>
  </button>
  </div>
  </main>

  <section id="main-container">
    <div id="color-save">
      <button id="color-save-close"><i class="fas fa-times"></i></button>
      <div class="pallet">
        <h1>Give a name to your pallete</h1>
      </div>

      <div id="popUp-body">
        <input type="text" id="color-save-input">
        <button id="save-color-btn">Save</button>
      </div>
    </div>

    <div id="color-library">
      <button id="color-library-close"><i class="fas fa-times"></i></button>
      <div class="pallet">
        <h1>Pick your palette</h1>
      </div>
    </div>

    <div id="save-hexCode">

    </div>
  </section>

  <footer>
    <div class="icon-btn">
      <button id="Library">
        <i class="fa fa-book-open icons"></i>
      </button>
      <p>Library</p>
    </div>

    <div class="icon-btn">
      <button id="generate"><i class="fa fa-sync icons"></i></button>
      <p>Generate</p>
    </div>

    <div class="icon-btn">
      <button id="save"><i class="fa fa-save icons"></i></button>
      <p>Save</p>
    </div>
  </footer>
  <script src="./scripts/script.js"></script>

</html>

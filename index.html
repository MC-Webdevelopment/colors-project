<head id="colors">
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./styles/style.css" />

</html>

<body>
  <main id="colors">
    <div class="color-box">
      <h2 class="hex-number"></h2>
      <button class="unlock-btn" id="first-unlock-btn"><i class="fa fa-lock-open fa-2x"></i></button>
      <button class="lock-btn" id="first-lock-btn"><i class="fa fa-lock fa-2x lock-icon"></i></button>
    </div>
    <div class="color-box">
      <h2 class="hex-number"></h2>
      <button class="unlock-btn" id="second-unlock-btn"><i class="fa fa-lock-open fa-2x unlock-icon"></i></button>
      <button class="lock-btn" id="second-lock-btn"><i class="fa fa-lock fa-2x lock-icon"></i></button>
    </div>
    <div class="color-box">
      <h2 class="hex-number"></h2>
      <button class="unlock-btn" id="third-unlock-btn"><i class="fas fa-lock-open fa-2x unlock-icon"></i></button>
      <button class="lock-btn" id="third-lock-btn"><i class="fa fa-lock fa-2x lock-icon"></i></button>
    </div>
    <div class="color-box">
      <h2 class="hex-number"></h2>
      <button class="unlock-btn" id="fourth-unlock-btn"><i class="fa fa-lock-open fa-2x unlock-icon"></i></button>
      <button class="lock-btn" id="fourth-lock-btn"><i class="fa fa-lock fa-2x lock-icon"></i></button>
    </div>
    <div class="color-box">
      <h2 class="hex-number"></h2>
      <button class="unlock-btn" id="fifth-unlock-btn"><i class="fas fa-lock-open fa-2x unlock-icon"></i></button>
      <button class="lock-btn" id="fifth-lock-btn"><i class="fa fa-lock fa-2x lock-icon"></i></button>
    </div>
  </main>
  <section id="main-container">
    <div id="color-save">
      <button id="close-color-save">&#8272;</button>
      <h2>Give a name to your pallete</h2>
      <input type="text">
      <button id="save-color-btn">Save</button>
    </div>
    <div id="color-library">

    </div>
    <div id="save-hexCode">

  </section>
  </div>
  <footer>
    <div class="icon-btn">
      <button id="Library">
        <i class="fa fa-book-open  icons"></i>
      </button>
      <p>Library</p>
    </div>
    <div class="icon-btn">
      <button id="generate"><i class="fa fa-sync icons"></i></button>
      <p>Generate</p>
    </div>
    <div class="icon-btn">
      <button id="save"><i class="fa fa-save icons"></i></button>
      <p>Save</p>
    </div>
  </footer>
  <script src="./scripts/script.js"></script>
